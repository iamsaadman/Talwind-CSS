<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon"  type="image/png" href="favicon.png">
    <title>Facebook - login or sign up </title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="FB_Logo.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-md w-1/4 text-md relative">
        <input class="outline-blue-400 px-4 h-12 my-2 border border-1 border-gray-200 rounded-xl" type="text" placeholder="Email Adress or phone number">
        <input class="outline-blue-400 px-4 h-12 my-2 border border-1 border-gray-200 rounded-xl" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white font-bold text-xl my-2 py-3 rounded-md hover:bg-blue-500">Log In</button>
        <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white rounded-md font-bold my-2 px-4 mx-auto py-3 w-fit hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-md"><b class="cursor-pointer hover:underline">Create a Page</b> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
